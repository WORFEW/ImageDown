<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"> 
    <title>图片拦截器</title>
    <link rel="stylesheet" href="styles.css">
    <script src="lib/jszip.min.js"></script>
</head>
<body>
    <div id="header">
        <button id="toggle-capture">加载中...</button> 
    </div>

    <p id="status-message"></p>

    <h2 id="image-count-title">已捕获的图片 (0 张)</h2>
    
    <div id="image-list-container">
        </div>

    <div id="action-bar">
        <label for="format-select">下载格式:</label>
        <select id="format-select">
            <option value="original">原始格式</option>
            <option value="png">PNG</option>
            <option value="jpeg">JPEG</option>
        </select>
        <button id="select-all">全选/取消全选</button>
        <button id="download-selected" disabled>下载所选图片</button>
        <button id="copy-link-selected" disabled>复制链接</button>
        <button id="clear-images">清空所有图片</button>
    </div>

    <div id="action-bar">
        <div class="settings-group">
            <label for="urlLimit">抓取数量限制 (100-1000):</label>
            <input type="number" id="urlLimit" min="100" max="1000" value="100">
            <button id="saveLimit">保存限制</button>
        </div>
        <p id="limitStatusMessage"></p>
    </div>

    <div id="preview-modal" style="display:none;">
        <span class="close-btn">&times;</span>
        <img id="preview-image" src="" alt="放大预览">
    </div>

    <script src="popup.js"></script>
</body>
</html>
